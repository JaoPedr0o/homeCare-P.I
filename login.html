<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a79d52758.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img class="imgPrincipal" src="loginIMG/login.png" alt="">
    <div class="container">
        <div class="content first-content h-75">
            <div class="first-column">
                <h2 class="title-primary">Bem-Vindo!</h2>
                <p class="description description-primary">Para acesssar nossos serviços</p>
                <p class="description description-primary">faça um cadastro.</p>
                <button id="signin"class="btn btn-blue-side">Fazer Login</button>
            </div><!--First-Column-->
            
            <div class="second-column" id="containerCad">
                <h2 class="title title-second text-decoration-underline">Criar minha conta</h2>
                <p class="fw-light fs-6 mt-3">Selecione a categoria de seu cadastro:</p>
                
                
                
                <select class="form-select w-25 bg-info text-white d-flex justify-content-center" id="selectCategoria" aria-label="Default select example">
                    <option value="0" class="text-white d-flex justify-content-center" selected>Selecione</option>
                    <option value="1" class="text-white d-flex justify-content-center">Paciente</option>
                    <option value="2" class="text-white d-flex justify-content-center">Profissional</option>
                </select>
                
                
                  <form class="form mt-3" id="formCad">
                    <label class="label-input" for="">
                        <input type="text" placeholder="Nome Completo" required> 
                    </label>
                    <label class="label-input" for="">
                        <input type="text" placeholder="CPF" required> 
                    </label>
                    <select class="form-select label-input w-0" id="estados-select" aria-label="Default select example">
                        <option value="nda">UF</option>
                    </select>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" required> 
                    </label>
                </form>
                <button class="btn btn-primary">Registrar</button>
            </div><!--secound-column-->
        </div><!--First-Content-->





        <div class="content second-content h-75">
            <div class="first-column">
                <h2 class="title title-primary">Olá, amigo(a)!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e começe a navegar pelo nosso site.</p>
                <button id="signup" class="btn btn-blue-side">Cadastre-se</button>
            </div><!--First-Column-->
            <div class="second-column">
                <div class="d-flex justify-content-center">
                    <img src="loginIMG/logo.png" class="h-25 w-25" alt="">
                </div>
                <h2 class="title title-second text-decoration-underline my-5">Entrar na conta</h2>
                
                <form class="form">
                    <label class="label-input"for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input"for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha"> 
                    </label>

                    <a class="password"href="#">Esqueceu sua senha?</a>


                </form>
                <button id="loginButton"class="btn btn-second">Logar</button>
            </div><!--secound-column-->
        </div><!--Second-Content-->
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
